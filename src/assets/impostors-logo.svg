<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background eye shape -->
  <ellipse cx="300" cy="100" rx="280" ry="90" fill="#1a1e33" stroke="#4361ee" stroke-width="2" />
  
  <!-- Iris -->
  <circle cx="300" cy="100" r="60" fill="#0f1123" />
  
  <!-- Pupil with glow effect -->
  <circle cx="300" cy="100" r="30" fill="#ff3e3e">
    <animate attributeName="r" values="30;32;30" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Light reflection -->
  <circle cx="280" cy="85" r="10" fill="white" opacity="0.7" />
  
  <!-- Text -->
  <text x="300" y="105" font-family="Orbitron, sans-serif" font-size="60" font-weight="700" text-anchor="middle" fill="#ff3e3e" letter-spacing="2">
    IMPOSTORS
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
  </text>
  
  <!-- Subtle glow around text -->
  <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur stdDeviation="5" result="blur" />
    <feComposite in="SourceGraphic" in2="blur" operator="over" />
  </filter>
</svg>